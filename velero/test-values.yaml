configuration:
  backupStorageLocation:
  - bucket: velero-k8s-backup-bucket
    provider: aws
  volumeSnapshotLocation:
  - config:
      region: us-west-2
    provider: aws
initContainers:
- name: velero-plugin-for-aws
  image: velero/velero-plugin-for-aws:v1.7.1
  volumeMounts:
  - mountPath: /target
    name: plugins
credentials:
  useSecret: false
serviceAccount:
  server:
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::${velero-account-id}:role/eks-velero-backup"
    schedule: "0/5 * * * *"
    template:
      ttl: "240h"
      storageLocation: default
      includedNamespaces:
      - "*"
